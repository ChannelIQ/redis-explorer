<table class="primitive center">
    <thead>
        <th>Field</th>
        <th>Value</th>
        <th>Type</th>
    </thead>
    {% for field in item %}
    <tr>
        <td>{{ field['field_name'] }}</td>
        {% if 'none' in field['type'] %}
        <td>{{ field['value'] }}</td>
        {% else %}
            <td><a href="/view/{{ field['value'] }}">{{ field['value'] }}</a></td>
        {% endif %}
        <td>{{ field['type'] }}</td>
    </tr>
    {% endfor %}
</table>
