{% extends 'base.html' %}
{% block title %}Redis Explorer{% endblock %}

{% block content %}
<h1>Redis Info</h1>
<div id="info">
    <table class="center">
        <thead>
            <th>Key</th>
            <th>Value</th>
        </thead>
        {% for key, value in info.iteritems() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
